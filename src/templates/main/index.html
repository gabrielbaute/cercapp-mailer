{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

  <div class="columns is-centered">
    <div class="column is-half">
      <!-- Contenedor central -->        
      <div class="card has-text-centered">

          <div class="card-image">
              <figure class="image is-128x128 is-inline-block mt-4">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Cercapp">
              </figure>
              <h1 class="title is-6">Cercapp Mailer</h1>
          </div>

          <!-- Botonera -->
          <div class="section">
              <button class="button is-fullwidth is-link is-outlined"><a href="">Enviar Correos</a></button>
              <button class="button is-fullwidth is-link is-outlined"><a href="{{ url_for('main.load_file') }}">Cargar CSV</a></button>
              <button class="button is-fullwidth is-danger is-outlined"><a href="">Configurar</a></button>
          </div>
      </div>

    </div>
  </div>


{% endblock %}
